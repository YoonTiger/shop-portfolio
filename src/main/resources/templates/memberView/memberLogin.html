<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 400px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <form th:object="${login}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>

        <div>
            <label>아이디</label>
            <input th:field="*{name}" th:errorclass="field-error" type="text"  class="form-control"
                   placeholder="아이디를 입력하세요">
            <div th:errors="*{name}" class="field-error">아이디 오류</div>

        </div>
        <div>
            <label>비밀번호</label>
            <input th:field="*{password}" th:errorclass="field-error" type="password" class="form-control"
                   placeholder="비밀번호를 입력하세요">
            <div th:errors="*{password}" class="field-error">아이디 오류</div>

        </div>

        <hr class="my-4">

        <button th:text="#{button.login}" class="btn btn-danger btn" type="submit" >
            Login
        </button>

        <button th:text="#{button.cancel}" th:onclick="|location.href='@{/}'|"
                class="btn btn-secondary btn" type="button">
            Cancel
        </button>

        <button th:text="#{button.join}" th:onclick="|location.href='@{/member/join}'|"
                class="btn btn-success btn float-end" type="button">
            Join
        </button>

    </form>
</div> <!-- /container -->
</body>
</html>
