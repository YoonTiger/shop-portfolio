<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container" style="max-width: 700px">

    <div class="py-5 text-center">
        <h2>장바구니 목록</h2>
    </div>

    <div class="row">


    </div>

    <hr class="my-4">

    <div>
        <table class="table">
            <thead>
            <tr>
                <th>상품 번호</th>
                <th>상품명</th>
                <th>가격</th>
                <th>주문 수량</th>
                <th>판매자</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="cartItem : ${cartItems}">
                <td>
                    <a th:text="${cartItem.item.id}">
                        상품 번호
                    </a>
                </td>
                <td>
                    <a th:text="${cartItem.name}">
                        상품명
                    </a>
                </td>
                <td>
                    <a th:text="${cartItem.price}">
                        가격
                    </a>
                </td>
                <td>
                    <a th:text="${cartItem.count}">
                        주문 수량
                    </a>
                </td>
                <td>
                    <a th:text="${cartItem.sellerName}">
                        판매자
                    </a>
                </td>

            </tr>

            </tbody>

        </table>

        <form method="post">
            <div class="row">
                <div class="col">
                    <button th:text="#{button.home}" th:onclick="|location.href='@{/}'|"
                            class="btn btn-danger float-start" type="button">
                        Home
                    </button>
                </div>
                <div class="col">
                    <button th:text="#{button.orderAll}"
                            class="btn btn-danger float-start" type="submit">
                        OrderAll
                    </button>
                </div>
                <div class="col">
                    <a th:text="#{button.cancel}" th:href="|@{/cart/{id}/cancelCart(id=${member.id})}|"
                            class="btn btn-danger float-start" type="button">
                        CancelAll
                    </a>
                </div>
                <div class="col">
                    <a th:text="#{button.back}" th:href="|@{/member/info}|"
                       class="btn btn-danger float-end" type="button">
                        Back
                    </a>
                </div>
            </div>

        </form>


    </div>


</div> <!-- /container -->
</body>
</html>
