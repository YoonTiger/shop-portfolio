<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<div th:object="${item}" class="container" style="max-width: 600px">

    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>

    <div>
        <label>번호</label>
        <input th:field="*{id}" type="text" class="form-control" readonly>
    </div>
    <div>
        <label>판매자</label>
        <input th:value="*{sellerName}" id="sellerName" name="sellerName"
               type="text" class="form-control" readonly>
    </div>
    <div>
        <label>상품명</label>
        <input th:field="*{name}" type="text" class="form-control" readonly>
    </div>

    <div>
        <label>가격</label>
        <input th:field="*{price}" type="text" class="form-control" readonly>
    </div>

    <div>
        <label>수량</label>
        <input th:field="*{stockQuantity}" type="text" class="form-control" readonly>
    </div>

    <hr class="my-4">

    <div class="row">

        <div class="col-2">
            <a th:href="|@{/item/{id}/edit(id=${item.id})}|"
               th:text="#{button.update}" class="btn btn-danger btn" type="button">
                update
            </a>
        </div>

        <div class="col-2">
            <a th:href="|@{/item/{id}/delete(id=${item.id})}|"
               th:text="#{button.delete}" class="btn btn-danger btn" type="button">
                delete
            </a>
        </div>

        <div class="col-2">
            <a th:href="|@{/order/{id}/add(id=${item.id})}|"
               th:text="#{button.order}" class="btn btn-danger btn" type="button">
                order
            </a>
        </div>
        <div class="col">
            <a th:href="|@{/item/list}|"
               th:text="#{button.back}" class="btn btn-secondary btn float-end" type="button">
                back
            </a>
        </div>

    </div>
</div> <!-- /container -->
</body>
</html>
